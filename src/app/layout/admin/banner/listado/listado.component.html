<div class="col-xl-12">

    <div class="ui-g-12 content table-content">

      <div class="contenedor">
        <button class="btn btn-primary btn-lg-maintenance mr-3" (click)="onClickNuevo()">Registrar</button>
      </div> 
      
      <div>
        
        <p-table #dt [value]="listado" [rows]="4" [paginator]="true" [rowHover]="true" dataKey="id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                <th pSortableColumn="imagen">Imagen  <p-sortIcon field="nombre"></p-sortIcon></th>
                <th pSortableColumn="url">Url <p-sortIcon field="url"></p-sortIcon></th>
                <th pSortableColumn="estado">Estado <p-sortIcon field="estado"></p-sortIcon></th>
                <th>AcciÃ³n</th>
            </tr>
        </ng-template>
            <ng-template pTemplate="body" let-banner>
                <tr>
                <td>{{banner.nombre}}</td>
                <td><img [src]="'assets/images/' + banner.imagen" [alt]="banner.nombre" width="100" class="p-shadow-4" /></td>
                <td>{{banner.url}}</td>
                <td>{{banner.estado}}</td>
                <td>
                    <button class="btn btn-primary btn-lg-maintenance mr-3" (click)="onClickModificar(banner.bannerId)">Editar</button>
                </td>
            </tr>
        </ng-template>
        </p-table>
      </div>

  
    </div>
  
  </div>
